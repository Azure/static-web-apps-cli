  package:
#    needs: [test]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - run: npm ci
      - run: npm run build
#      - run: npm version prerelease --preid=ci-$GITHUB_RUN_ID --no-git-tag-version
      - run: npm pack
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
            name: package
            path: "*.tgz"

  copy:
      name: "Copy to Azure SDK Partner Pipeline Drop"
      needs: [package]
      runs-on: ubuntu-18.04
      steps:
      - name: Upload
        uses: actions/download-artifact@v2
        with:
            name: package
      - run: |
          ls -la
          PACKAGE_VERSION=`echo $(ls *.tgz) | sed -e 's/\.tgz$//'`
          echo $PACKAGE_VERSION
          azcopy /help
          azcopy /Source:$(pwd) /Dest:$AZURE_SDK_DROP_URL/azure-staticwebapps/npm/$PACKAGE_VERSION /DestKey:$AZURE_SDK_DROP_ACCESS_KEY /S
        env:
          AZURE_SDK_DROP_URL: ${{secrets.AZURE_SDK_DROP_URL}}
          AZURE_SDK_DROP_ACCESS_KEY: abcde
